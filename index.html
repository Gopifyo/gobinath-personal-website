<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Gobinath | Engineer & Builder</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --app-height: 100%;
    }

    html,
    body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      position: fixed;
    }

    body {
      font-family: 'Outfit', sans-serif;
      color: #E4E4E7;
      /* Zinc 200 */
      font-size: 16px;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Premium Deep Cosmos Gradient */
      background:
        radial-gradient(circle at 50% 0%, rgba(124, 58, 237, 0.05), transparent 40%),
        /* Violet */
        radial-gradient(circle at 0% 100%, rgba(245, 158, 11, 0.03), transparent 40%),
        /* Amber */
        #020617;
      /* Slate 950 - Deep Space */
      background-attachment: fixed;
    }

    #root {
      height: 100%;
      height: 100dvh;
      width: 100%;
      display: flex;
      flex-direction: column;
    }

    .font-mono {
      font-family: 'JetBrains Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 4px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    /* Custom selection color */
    ::selection {
      background: rgba(245, 158, 11, 0.2);
      /* Amber tint */
      color: #fff;
    }

    /* Dark Premium Glass Utility Classes */
    .glass-panel {
      background: rgba(24, 24, 27, 0.6);
      /* Zinc 900 at 60% */
      backdrop-filter: blur(40px);
      -webkit-backdrop-filter: blur(40px);
      border: 1px solid rgba(255, 255, 255, 0.08);
      box-shadow: 0 20px 40px -10px rgba(0, 0, 0, 0.5);
    }

    .glass-card {
      background: rgba(39, 39, 42, 0.4);
      /* Zinc 800 at 40% */
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
    }

    .glass-card:hover {
      background: rgba(63, 63, 70, 0.5);
      /* Zinc 700 at 50% */
      border-color: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
    }
  </style>

  }
}
</script>

</head>

</html>
